<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscarPais()">
            <input 
                [(ngModel)]="termino"
                type="text" 
                name="termino" 
                placeholder="buscar país ...." 
                class="form-control">
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length>0" 
    class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Población</th>
                <th></th>  
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises;let i = index">
                    <td>{{i+1}}</td>
                    <td><img [src]=pais.flag alt="" width="50"></td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais',pais.alpha2Code]">ver...</a>
                    </td>  
                </tr>
            </tbody>

        </table>
    </div>
</div>
